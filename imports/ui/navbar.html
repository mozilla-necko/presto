<template name="navbar">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="#">Presto</a>
  </div>
  <div id="navbar" class="navbar-collapse collapse">
    <ul class="nav navbar-nav">
      <li><a href="https://github.com/mozilla-necko/presto" target="_blank"><i class="fa fa-github" aria-hidden="true"></i></a></li>
      <li class="dropdown"><a href=# class="dropdown-toggle" id="drop-domains" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Domains <span class="caret"></span></a>
        <ul id="domains" class="dropdown-menu scrollable-menu" aria-labelledby="drop-domains">
          <li><a href="#" onclick="displayDomain();">All</a></li>
          <li role="separator" class="divider"></li>
          <li class="dropdown-header">Available Domains ({{numDomains}})</li>
          {{#each domains}}
            {{>domainItem}}
          {{/each}}
        </ul>
      </li>
      <li class="dropdown"><a href=# class="dropdown-toggle" id="drop-fields" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Field <span class="caret"></span></a>
        <ul id="fields" class="dropdown-menu scrollable-menu" aria-labelledby="drop-fields">
          {{#each fields}}
            <li><a href="#" onclick="displayField('{{value}}');">{{text}}</a></li>
          {{/each}}
        </ul>
      </li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
          Manage<span class="caret"></span>
        </a>
        <ul class="dropdown-menu">
          <li><a href="#" data-toggle="modal" data-target="#add-build-modal"><span class="glyphicon glyphicon-plus-sign"></span> Build</a></li>
          <li><a href="#" data-toggle="modal" data-target="#add-task-modal"><span class="glyphicon glyphicon-plus-sign"></span> Task</a></li>
        </ul>
      </li>
    </ul>
  </div>
</template>

<template name="domainItem">
  <li><a href="#" onclick="displayDomain('{{url}}');">{{url}}</a></li>
</template>
