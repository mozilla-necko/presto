<template name="navbar">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="#">Presto</a>
  </div>
  <div id="navbar" class="navbar-collapse collapse">
    <ul class="nav navbar-nav">
      <li class="dropdown"><a href=# class="dropdown-toggle" id="drop-domains" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Domains <span class="caret"></span></a>
        <ul id="domains" class="dropdown-menu scrollable-menu" aria-labelledby="drop-domains">
          <li><a href="#" onclick="displayDomain();">All</a></li>
          <li role="separator" class="divider"></li>
          <li class="dropdown-header">Available Domains ({{numDomains}})</li>
          {{#each domains}}
            {{>domain}}
          {{/each}}
        </ul>
      </li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li>{{>addBuildButton}}</li>
    </ul>
  </div>
</template>

<template name="domain">
  <li><a href="#" onclick="displayDomain('{{url}}');">{{url}}</a></li>
</template>

<template name="addBuildButton">
  <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#addBuildModal">
    <span class="glyphicon glyphicon-plus-sign"></span> Try Build
  </button>
</template>

<template name="addBuildModal">
  <div class="modal fade" id="addBuildModal" tabindex="-1" role="dialog" aria-labelledby="addBuildModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="addBuildModalLabel">Add new Builds</h4>
        </div>
        <div class="modal-body">

          <form>
            <div class="form-group">
              <label for="build_email">Email</label>
              <input type="email" class="form-control" id="build_email" placeholder="your_name@mozilla.com">
            </div>
            <div class="form-group">
              <label for="build_revision">Revision</label>
              <input type="text" class="form-control" id="build_revision" placeholder="88528613f3ca7d2f3045e4cfc2566a4073476f16">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button id="build_submit" type="button" class="btn btn-primary disabled">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</template>
