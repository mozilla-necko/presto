<template name="addBuildModal">
  <div class="modal fade" id="addBuildModal" tabindex="-1" role="dialog" aria-labelledby="addBuildModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="addBuildModalLabel">Add New Build</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="build_email">Email</label>
              <input type="email" class="form-control" id="build_email" placeholder="your_name@mozilla.com">
            </div>
            <div class="form-group">
              <label for="build_revision">Revision</label>
              <input type="text" class="form-control" id="build_revision" placeholder="88528613f3ca7d2f3045e4cfc2566a4073476f16">
            </div>
            <div class="form-group">
              <label for="build_desc">Description</label>
              <input type="text" class="form-control" id="build_desc" placeholder="Bug-1234567 (example)">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <div id="addBuildAlert"></div>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button id="build_submit" type="button" class="btn btn-primary disabled">Add</button>
        </div>
      </div>
    </div>
  </div>
</template>
