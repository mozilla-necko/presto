<template name="addBuildModal">
  <div class="modal fade" id="add-build-modal" tabindex="-1" role="dialog" aria-labelledby="add-build-modal-label">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="add-build-modal-label">Add New Build</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="build_email">Email</label>
              <input type="email" class="form-control" id="build_email" placeholder="your_name@mozilla.com">
            </div>
            <div class="form-group">
              <label for="build_revision">Revision</label>
              <input type="text" class="form-control" id="build_revision" placeholder="88528613f3ca7d2f3045e4cfc2566a4073476f16">
            </div>
            <div class="form-group">
              <label for="build_desc">Description</label>
              <input type="text" class="form-control" id="build_desc" placeholder="Bug-1234567 (example)">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <div id="addBuildAlert"></div>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button id="build_submit" type="button" class="btn btn-primary disabled">Add</button>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="addTaskModal">
  <div class="modal fade" id="add-task-modal" tabindex="-1" role="dialog" aria-labelledby="add-task-modal-label">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="add-task-modal-label">Add New Task</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <div class="input-group">
                <input id="add-task-email" type="text" class="form-control" placeholder="user" aria-describedby="sizing-addon2">
                <span class="input-group-addon">@mozilla.com</span>
              </div>

              <label class="control-label">Domains</label><h6 id="add-task-domains-count"></h6>
              <select class="form-control" id="add-task-domains" multiple>
                {{#each domains}}
                  <option value="{{url}}">{{url}}</option>
                {{/each}}
              </select>

              <label class="control-label">Labels</label><h6 id="add-task-labels-count"></h6>
              <select class="form-control" id="add-task-labels" multiple>
                {{#each labels}}
                  <option value="{{id}}">{{text}}</option>
                {{/each}}
              </select>

              <label class="control-label">Location</label>
              <select class="form-control" id="add-task-location">
                {{#each locations}}
                  <option value="{{name}}">{{text}}</option>
                {{/each}}
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <div id="addTaskAlert"></div>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button id="task_submit" type="button" class="btn btn-primary">Add</button>
        </div>
      </div>
    </div>
  </div>
</template>
