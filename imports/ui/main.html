<template name="main">
  <h1 class="page-header">WebPageTest Result</h1>

  <h2 class="sub-header">Settings</h2>

  <div class="row placeholders">
    <label for="currentDomain">Domain:</label>
    <span id="currentDomain"></span><br>
    <label for="currentField">Field:</label>
    <span id="currentField"></span>

    <form class="form-inline">
      <div class="form-group">
        <label class="control-label">Compare</label>
        <div>
          <select class="form-control" id="compare" multiple>
            {{#each labels}}
              <option value="{{id}}">{{text}}</option>
            {{/each}}
          </select>
        </div>
      </div>
    </form>
  </div>

  <h2 class="sub-header">Statistics</h2>
  <!-- Nav tabs -->
  <ul id="nav_tabs" class="nav nav-tabs" role="tablist">
    {{#each panes}}
      <li role="presentation"><a href="#{{pane}}_panel" aria-controls="{{pane}}_panel" role="tab" data-toggle="tab">{{text}}</a></li>
    {{/each}}
  </ul>

  <!-- Tab panes -->
  <div class="tab-content">
    {{#each panes}}
      <div role="tabpanel" class="tab-pane active" id="{{pane}}_panel">
        <div id="{{pane}}_plot" style="width:800px;height:500px"></div>
        <div class="table-responsive">
          <table class="table table-striped">
            <thead id="{{pane}}_head">
            </thead>
            <tbody id="{{pane}}_body">
            </tbody>
          </table>
        </div>
      </div>
    {{/each}}
  </div>
</template>
