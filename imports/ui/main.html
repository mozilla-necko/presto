<template name="main">
  <h1 class="page-header">WebPageTest Result</h1>

  <h2 class="sub-header">Settings</h2>

  <div class="row placeholders">
    <form class="form-inline">
      <select id="compare" onchange="compareLabel(this);">
        <option value="" selected="selected">Choose label to compare</option>
        {{#each labels}}
          {{>select_label}}
        {{/each}}
      </select>
    </form>
  </div>

  <h2 class="sub-header">Statistics</h2>
  <!-- Nav tabs -->
  <ul id="nav_tabs" class="nav nav-tabs" role="tablist">
    {{#each panes}}
      {{>stat_tab}}
    {{/each}}
  </ul>

  <!-- Tab panes -->
  <div class="tab-content">
    {{#each panes}}
      {{>stat_panes}}
    {{/each}}
  </div>
</template>

<template name="select_label">
  <option value="{{id}}">{{text}}</option>
</template>

<template name="stat_tab">
  <li role="presentation"><a href="#{{pane}}_panel" aria-controls="{{pane}}_panel" role="tab" data-toggle="tab">{{text}}</a></li>
</template>

<template name="stat_panes">
  <div role="tabpanel" class="tab-pane active" id="{{pane}}_panel">
    <div class="table-responsive">
      <table class="table table-striped">
        <thead id="{{pane}}_head">
        </thead>
        <tbody id="{{pane}}_body">
        </tbody>
      </table>
    </div>
  </div>
</template>
